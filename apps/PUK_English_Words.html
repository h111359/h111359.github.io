    let currentWordIndex;

    function displayNewWord() {
      // Get a random word
      currentWordIndex = Math.floor(Math.random() * words.length);
      const word = words[currentWordIndex];

      // Display the English word
      document.getElementById('english-word').textContent = word.en;

      // Display the options
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      // Create a shuffled list of options
      const shuffledOptions = shuffleArray([word.bg, ...getRandomOptions()]);

      shuffledOptions.forEach(option => {
        const optionDiv = document.createElement('div');
        optionDiv.textContent = option;
        optionDiv.className = 'option';
        optionDiv.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(optionDiv);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getRandomOptions() {
      let randomOptions = [];
      while (randomOptions.length < 2) {
        const index = Math.floor(Math.random() * words.length);
        if (index !== currentWordIndex && !randomOptions.includes(words[index].bg)) {
          randomOptions.push(words[index].bg);
        }
      }
      return randomOptions;
    }

    function checkAnswer(selectedOption) {
      const word = words[currentWordIndex];
      const messageContainer = document.getElementById('message');
      const messageText = document.getElementById('message-text');

      if (selectedOption === word.bg) {
        messageText.textContent = 'Correct!';
      } else {
        messageText.textContent = `Incorrect. The correct word was ${word.bg}.`;
      }
      messageContainer.classList.remove('hidden');
    }

    document.getElementById('next-word-btn').onclick = () => {
      document.getElementById('message').classList.add('hidden');
      displayNewWord();
    };

    // Display the first word when the page loads
    window.onload = displayNewWord;
